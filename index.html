<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script src="js/scripts.js"></script>
      <title>BitCoin Bank of Oregon</title>
    </head>
  </head>
  <body>
    <div class="container">
      <div class="row" id="titleHeader">
        <h1>BitCoin Bank of Oregon</h1>
        <p></p>
      </div>

      <div class="row" id="registrationDisplay">
        <h2>Register Account</h2>
        <form id="registrationForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullNameInput" placeholder="John Smith">
          </div>
          <div class="form-group">
            <label for="initialDeposit">Initial Deposit</label>
            <input type="number" class="form-control" id="initialDepositInput" placeholder="Ƀ1,000,000,000">
          </div>
          <button type="submit" class="btn btn-primary">Apply</button>
        </form>
      </div>

      <div class="row" id="transactionDisplay">
        <h2>Deposit/Withdraw</h2>
        <form>
          <div class="form-group">
            <label for="depositAmount">Deposit Amount</label>
            <input type="number" class="form-control" id="depositInput" placeholder="Ƀ1,000,000,000">
          </div>
          <div class="form-group">
            <label for="withdrawAmount">Withdraw Amount</label>
            <input type="number" class="form-control" id="withdrawInput" placeholder="Ƀ1,000,000,000">
          </div>
          <span id="transactButton" class="btn btn-primary">Transact</span>
        </form>
      </div>

      <div class="row" id="balanceDisplay">
        <h2>Current Balance</h2>
        <h3 id="currentBalanceDisplay">Ƀ0</h3>

        <span id="newAccountButton" class="btn btn-success">New Account</span>

      </div>



    </div>
  </body>
</html>
